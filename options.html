<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <style>
      div label {
        pointer-events: none;
        display: inline-block;
      }
      div label,
      div input {
        vertical-align: middle;
      }
    </style>
  </head>

  <body>
    <form>
      <label>Supported file types:</label>
      <div>
        <input id="doc" type="checkbox">
        <label for="doc">*.doc</label>
        <input id="dot" type="checkbox">
        <label for="dot">*.dot</label>
        <input id="docx" type="checkbox">
        <label for="docx">*.docx</label>
        <input id="dotx" type="checkbox">
        <label for="dotx">*.dotx</label>
        <input id="docm" type="checkbox">
        <label for="docm">*.docm</label>
        <input id="dotm" type="checkbox">
        <label for="dotm">*.dotm</label>
        <input id="rtf" type="checkbox">
        <label for="rtf">*.rtf</label>
      </div>
      <div>
        <input id="odt" type="checkbox">
        <label for="odt">*.odt</label>
        <input id="ods" type="checkbox">
        <label for="ods">*.ods</label>
        <input id="odp" type="checkbox">
        <label for="odp">*.odp</label>
      </div>
      <div>
        <input id="ppt" type="checkbox">
        <label for="ppt">*.ppt</label>
        <input id="pps" type="checkbox">
        <label for="pps">*.pps</label>
        <input id="pot" type="checkbox">
        <label for="pot">*.pot</label>
        <input id="ppa" type="checkbox">
        <label for="ppa">*.ppa</label>
        <input id="pptx" type="checkbox">
        <label for="pptx">*.pptx</label>
        <input id="ppsx" type="checkbox">
        <label for="ppsx">*.ppsx</label>
        <input id="potx" type="checkbox">
        <label for="potx">*.potx</label>
        <input id="ppam" type="checkbox">
        <label for="ppam">*.ppam</label>
        <input id="pptm" type="checkbox">
        <label for="pptm">*.pptm</label>
        <input id="potm" type="checkbox">
        <label for="potm">*.potm</label>
        <input id="ppsm" type="checkbox">
        <label for="ppsm">*.ppsm</label>
      </div>
      <div>
        <input id="xls" type="checkbox">
        <label for="xls">*.xls</label>
        <input id="xlt" type="checkbox">
        <label for="xlt">*.xlt</label>
        <input id="xla" type="checkbox">
        <label for="xla">*.xla</label>
        <input id="xlsx" type="checkbox">
        <label for="xlsx">*.xlsx</label>
        <input id="xlsb" type="checkbox">
        <label for="xlsb">*.xlsb</label>
        <input id="xlsm" type="checkbox">
        <label for="xlsm">*.xlsm</label>
        <input id="xltx" type="checkbox">
        <label for="xltx">*.xltx</label>
        <input id="xlam" type="checkbox">
        <label for="xlam">*.xlam</label>
        <input id="xltm" type="checkbox">
        <label for="xltm">*.xltm</label>
      </div>
    </form>
    <script src="options.js"></script>
  </body>

</html>
